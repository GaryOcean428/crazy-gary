name: Quality Assurance Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.10'

jobs:
  lint-and-type-check:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run type checking
      run: npm run type-check

  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        pip install -r requirements.txt
        
    - name: Build packages
      run: npm run build
      
    - name: Run tests
      run: npm run test
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          apps/web/dist/
          packages/*/dist/
        retention-days: 7

  python-tests:
    name: ðŸ Python Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Python tests
      env:
        HUGGINGFACE_API_KEY: "test-key"
        OPENAI_API_KEY: "test-key"
        OPENROUTER_API_KEY: "test-key"
        DATABASE_URL: "sqlite:///:memory:"
        JWT_SECRET_KEY: "test-secret-key"
      run: |
        cd tests
        python -m pytest -v --cov=../apps/api/src --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./tests/coverage.xml
        flags: python
        fail_ci_if_error: false
        
    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: tests/htmlcov/
        retention-days: 7

  performance-check:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build for performance analysis
      run: npm run build
      
    - name: Analyze bundle size
      run: |
        echo "Bundle size analysis:"
        cd apps/web
        if [ -d "dist" ]; then
          find dist -name "*.js" -exec ls -lh {} \; | awk '{print $5 "\t" $9}'
        else
          echo "No dist directory found"
        fi
        
    - name: Run performance tests
      run: |
        chmod +x ./scripts/performance-monitor.sh
        ./scripts/performance-monitor.sh || echo "Performance test completed with warnings"
        
    - name: Check bundle size limits
      run: |
        cd apps/web/dist/assets
        for file in *.js; do
          if [ -f "$file" ]; then
            size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file")
            # Main bundle should be < 500KB
            if [[ "$file" == index-*.js && $size -gt 512000 ]]; then
              echo "âš ï¸  Main bundle $file is too large: $size bytes (>500KB)"
              exit 1
            fi
          fi
        done
      
    - name: Upload performance report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-report
        path: performance-report.md
        retention-days: 7

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run npm audit
      run: npm audit --audit-level moderate --production || echo "Audit completed with warnings"
      
    - name: Run Snyk security scan
      if: ${{ secrets.SNYK_TOKEN != '' }}
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --fail-on=upgradable
    
    - name: Skip Snyk if no token
      if: ${{ secrets.SNYK_TOKEN == '' }}
      run: echo "Skipping Snyk scan - no SNYK_TOKEN configured"
      
    - name: Security audit summary
      run: |
        echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… npm audit completed" >> $GITHUB_STEP_SUMMARY
        echo "$(npm audit --audit-level moderate --production | tail -n 3)" >> $GITHUB_STEP_SUMMARY

  deploy-preview:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, build-and-test, python-tests]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: ./artifacts
        
    - name: Deploy to preview environment
      run: |
        echo "ðŸš€ Deploying to preview environment..."
        echo "Preview URL would be generated here"
        echo "Build artifacts size: $(du -sh artifacts)"
        
    - name: Comment PR with preview link
      uses: actions/github-script@v7
      with:
        script: |
          const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
          });
          
          const buildArtifacts = artifacts.artifacts.find(a => a.name === 'build-artifacts');
          const performanceReport = artifacts.artifacts.find(a => a.name === 'performance-report');
          
          const body = `## ðŸš€ Preview Deployment
          
          âœ… Build completed successfully!
          
          ### Artifacts
          ${buildArtifacts ? `ðŸ“¦ [Build Artifacts](${buildArtifacts.archive_download_url})` : ''}
          ${performanceReport ? `âš¡ [Performance Report](${performanceReport.archive_download_url})` : ''}
          
          ### Quick Stats
          - Build time: ~${{ needs.build-and-test.outputs.build-time || 'N/A' }}
          - Bundle size: Check performance report for details
          - Tests: All passing âœ…
          
          _This is an automated preview deployment._`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          })
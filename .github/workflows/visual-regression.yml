name: Visual Regression Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run visual tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  visual-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Install Playwright browsers
      run: |
        cd apps/web
        npx playwright install --with-deps

    - name: Build application
      run: |
        cd apps/web
        npm run build

    - name: Start application
      run: |
        cd apps/web
        npm run serve:dist &
        sleep 10

    - name: Run visual regression tests
      run: |
        cd apps/web
        npx playwright test --config=playwright.config.ts tests/visual/
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          apps/web/test-results/
          apps/web/playwright-report/
        retention-days: 30

    - name: Upload visual diffs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diffs
        path: |
          apps/web/test-results/**/test-finished-*/
        retention-days: 7

  visual-baseline-update:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: visual-tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Install Playwright browsers
      run: |
        cd apps/web
        npx playwright install --with-deps

    - name: Build application
      run: |
        cd apps/web
        npm run build

    - name: Start application
      run: |
        cd apps/web
        npm run serve:dist &
        sleep 10

    - name: Update visual baselines
      run: |
        cd apps/web
        npx playwright test --config=playwright.config.ts tests/visual/ --update-snapshots
      env:
        CI: true
        UPDATE_SNAPSHOTS: true

    - name: Commit updated baselines
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add apps/web/tests/visual/__snapshots__/
        git commit -m "chore: update visual regression baselines" || exit 0
        git push

    - name: Create PR for baseline updates
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update visual regression baselines"
        title: "Visual Regression Baselines Update"
        body: |
          This PR updates the visual regression test baselines following changes in the main branch.
          
          The following visual tests have been updated:
          - Component visual tests
          - Page visual tests  
          - Accessibility visual tests
          - Error state visual tests
          
          Please review the changes and merge if everything looks correct.
        branch: visual-baseline-update
        base: main

  performance-visual-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Install Playwright browsers
      run: |
        cd apps/web
        npx playwright install --with-deps ${{ matrix.browser }}

    - name: Build application
      run: |
        cd apps/web
        npm run build

    - name: Start application
      run: |
        cd apps/web
        npm run serve:dist &
        sleep 10

    - name: Run visual tests for ${{ matrix.browser }}
      run: |
        cd apps/web
        npx playwright test --config=playwright.config.ts tests/visual/ --project=${{ matrix.browser }}
      env:
        CI: true

    - name: Upload results for ${{ matrix.browser }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results-${{ matrix.browser }}
        path: |
          apps/web/test-results/
        retention-days: 7

  accessibility-visual-tests:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Install Playwright browsers
      run: |
        cd apps/web
        npx playwright install --with-deps

    - name: Build application
      run: |
        cd apps/web
        npm run build

    - name: Start application
      run: |
        cd apps/web
        npm run serve:dist &
        sleep 10

    - name: Run accessibility visual tests
      run: |
        cd apps/web
        npx playwright test --config=playwright.config.ts tests/visual/accessibility.spec.ts
      env:
        CI: true

    - name: Upload accessibility test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-visual-report
        path: |
          apps/web/test-results/
          apps/web/playwright-report/
        retention-days: 30

    - name: Run accessibility audit
      run: |
        cd apps/web
        npm run accessibility
      continue-on-error: true

  mobile-visual-tests:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        device: ['Mobile Chrome', 'Mobile Safari', 'tablet']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Install Playwright browsers
      run: |
        cd apps/web
        npx playwright install --with-deps

    - name: Build application
      run: |
        cd apps/web
        npm run build

    - name: Start application
      run: |
        cd apps/web
        npm run serve:dist &
        sleep 10

    - name: Run mobile visual tests for ${{ matrix.device }}
      run: |
        cd apps/web
        npx playwright test --config=playwright.config.ts tests/visual/ --project="${{ matrix.device }}"
      env:
        CI: true

    - name: Upload mobile test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mobile-visual-results-${{ matrix.device }}
        path: |
          apps/web/test-results/
        retention-days: 7
name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/web/package-lock.json'
    
    - name: Install dependencies
      working-directory: apps/web
      run: |
        npm ci
        npx playwright install ${{ matrix.browser }} --with-deps
    
    - name: Build application
      working-directory: apps/web
      run: npm run build
    
    - name: Run E2E tests
      working-directory: apps/web
      env:
        CI: true
        E2E_BASE_URL: http://localhost:5675
      run: npx playwright test --project=${{ matrix.browser }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results-${{ matrix.browser }}
        path: apps/web/test-results/
        retention-days: 30
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: apps/web/playwright-report/
        retention-days: 30

  visual-regression:
    runs-on: ubuntu-latest
    needs: e2e-tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/web/package-lock.json'
    
    - name: Install dependencies
      working-directory: apps/web
      run: |
        npm ci
        npx playwright install chromium --with-deps
    
    - name: Run visual regression tests
      working-directory: apps/web
      env:
        CI: true
        E2E_BASE_URL: http://localhost:5675
      run: npx playwright test --project=chromium visual-regression.spec.ts
    
    - name: Upload visual diffs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diffs
        path: apps/web/test-results/visual-regression-*
        retention-days: 7

  performance-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/web/package-lock.json'
    
    - name: Install dependencies
      working-directory: apps/web
      run: |
        npm ci
        npx playwright install chromium --with-deps
    
    - name: Run performance tests
      working-directory: apps/web
      env:
        CI: true
        E2E_BASE_URL: http://localhost:5675
      run: npx playwright test --project=chromium performance.spec.ts
    
    - name: Upload performance reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: apps/web/test-results/performance-*
        retention-days: 30